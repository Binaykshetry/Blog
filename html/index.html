<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binay Chettri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: rgb(255, 222, 196);
      text-align: center;
    }

    nav {
      margin-bottom: 20px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: rgb(0, 255, 187);
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      display: none;
      margin-top: 30px;
    }

    section h3 {
      margin-bottom: 10px;
    }

    /* Show the default section */
    #information {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav>
    <a onclick="showSection('information')">Information</a>
    <a onclick="showSection('contact')">Contact</a>
    <a onclick="showSection('Education')">Education</a>
  </nav>

  <!-- Sections -->
  <section id="information">
    <h3>Information</h3>
    <p><strong>Name:</strong> Binay Chettri</p>
    <p><strong>Date of Birth:</strong> July 12, 2010</p>
    <p><strong>Skills:</strong> Website Design, Python, C#, Robotics</p>
  </section>

  <section id="contact">
    <h3>Contact</h3>
    <p><strong>Email:</strong> binay.chettri@example.com</p>
    <p><strong>Phone:</strong> +977-1234567890</p>
    <p><strong>Location:</strong> Pokhara, Nepal</p>
  </section>

  <section id="Education">
    <h3>Education</h3>
    <p>Hello, I study at Siddhi Vinay Secondary School.</p>
  </section>

  <!-- JavaScript to control section display -->
  <script>
    function showSection(id) {
      document.querySelectorAll("section").forEach(section => {
        section.style.display = (section.id === id) ? "block" : "none";
      });
    }
  </script>

</body>
</html>
